---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%B %-d, %Y, %H:%M %Z" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

<div class="pag-col-wrapper">
  <div class="pag-col-1">
    <p class="prev-page">{% if page.previous %}<a href="{{ page.previous.url }}"><- prev page</a>{% endif %}</p>
  </div>
  <div class="pag-col-2">
    <p class="next-page">{% if page.next %}<a href="{{ page.next.url }}">next page -></a>{% endif %}</p>
  </div>
</div>
